name: Update GitHub Profile Trophy

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-trophy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create assets directory
        run: mkdir -p assets
        
      - name: Download Trophy SVG
        run: |
          curl -L "https://github-profile-trophy.vercel.app/?username=suraj-yadav0&theme=discord&column=7&no-frame=false&margin-w=15&margin-h=15" \
            -o assets/trophy.svg
          
      - name: Verify trophy file
        run: |
          if [ -f "assets/trophy.svg" ]; then
            echo "‚úÖ Trophy downloaded successfully"
            ls -lh assets/trophy.svg
          else
            echo "‚ùå Trophy download failed"
            exit 1
          fi
          
      - name: Commit and Push Changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add assets/trophy.svg
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üèÜ Update GitHub Profile Trophy [$(date +'%Y-%m-%d')]"
            git push
          fi