name: Update GitHub Profile Trophy

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-trophy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate trophy card
        uses: soulteary/github-profile-trophy-action@v1.0.0
        with:
          options: 'username=suraj-yadav0&theme=discord&column=7&margin-w=15&margin-h=15'
          path: assets/trophy.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push Changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add assets/trophy.svg
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üèÜ Update GitHub Profile Trophy [$(date +'%Y-%m-%d')]"
            git push
          fi