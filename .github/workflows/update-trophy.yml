name: Update GitHub Profile Assets

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create assets directory
        run: mkdir -p assets

      - name: Generate trophy card
        uses: soulteary/github-profile-trophy-action@v1.0.0
        with:
          options: 'username=suraj-yadav0&theme=discord&column=7&margin-w=15&margin-h=15'
          path: assets/trophy.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download GitHub Stats SVG
        run: |
          curl -L --retry 3 --retry-delay 5 \
            "https://github-readme-stats.vercel.app/api?username=suraj-yadav0&show_icons=true&locale=en&theme=highcontrast" \
            -o assets/stats.svg
          echo "âœ… Stats SVG downloaded ($(wc -c < assets/stats.svg) bytes)"

      - name: Commit and Push Changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add assets/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update GitHub Profile Assets [$(date +'%Y-%m-%d')]"
            git push
          fi