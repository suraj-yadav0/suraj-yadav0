<svg xmlns="http://www.w3.org/2000/svg" width="495" height="195" viewBox="0 0 495 195">
  <defs>
    <style>
      .card-bg {
        fill: #000000;
        stroke: #e4e2e2;
        stroke-width: 1;
        rx: 4.5;
      }
      .card-title {
        font: 600 18px 'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif;
        fill: #e4e2e2;
        animation: fadeInAnimation 0.8s ease-in-out forwards;
      }
      .stat-label {
        font: 400 14px 'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif;
        fill: #9f9f9f;
      }
      .stat-value {
        font: 700 14px 'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif;
        fill: #e4e2e2;
      }
      .stat-icon {
        font-size: 14px;
      }
      .rank-text {
        font-family: 'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif;
        font-weight: 700;
      }
      .rank-ring {
        animation: rankAnimation 1s ease-in-out forwards;
      }
      @keyframes fadeInAnimation {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes rankAnimation {
        from { stroke-dashoffset: 251.3272; }
        to { stroke-dashoffset: 94.7; }
      }
    </style>
  </defs>

  <rect x="0.5" y="0.5" width="494" height="194" class="card-bg"/>

  <g transform="translate(0, 0)">
    <text x="25" y="35" class="card-title">Suraj Yadav's GitHub Stats</text>
    
    <g transform="translate(25, 72)">
      <text x="0" y="0" class="stat-icon">‚≠ê</text>
      <text x="25" y="0" class="stat-label">Total Stars Earned:</text>
      <text x="310" y="0" class="stat-value" text-anchor="end">45</text>
    </g>
    <g transform="translate(25, 97)">
      <text x="0" y="0" class="stat-icon">üìù</text>
      <text x="25" y="0" class="stat-label">Total Commits:</text>
      <text x="310" y="0" class="stat-value" text-anchor="end">1.7k</text>
    </g>
    <g transform="translate(25, 122)">
      <text x="0" y="0" class="stat-icon">üîÄ</text>
      <text x="25" y="0" class="stat-label">Total PRs:</text>
      <text x="310" y="0" class="stat-value" text-anchor="end">187</text>
    </g>
    <g transform="translate(25, 147)">
      <text x="0" y="0" class="stat-icon">üî¥</text>
      <text x="25" y="0" class="stat-label">Total Issues:</text>
      <text x="310" y="0" class="stat-value" text-anchor="end">24</text>
    </g>
    <g transform="translate(25, 172)">
      <text x="0" y="0" class="stat-icon">üì¶</text>
      <text x="25" y="0" class="stat-label">Contributed to:</text>
      <text x="310" y="0" class="stat-value" text-anchor="end">2</text>
    </g>
    
    <g transform="translate(0, 0)">
      <!-- Background ring -->
      <circle cx="425" cy="105" r="40"
              fill="none" stroke="#333333" stroke-width="5" opacity="0.4"/>
      <!-- Progress ring -->
      <circle cx="425" cy="105" r="40"
              fill="none" stroke="#F5A623" stroke-width="5"
              stroke-dasharray="251.3272"
              stroke-dashoffset="94.7"
              stroke-linecap="round"
              transform="rotate(-90 425 105)"
              class="rank-ring"/>
      <!-- Rank text -->
      <text x="425" y="105" class="rank-text"
            text-anchor="middle" dominant-baseline="central"
            style="font-size: 28px; fill: #F5A623;">A</text>
    </g>
  </g>
</svg>